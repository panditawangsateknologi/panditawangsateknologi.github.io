[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.description]
label = Description
type = string

[fields.lead]
label = Lead
type = string

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.first_image_link]
label = First Image Link
type = string
width = 1/4

[fields.first_image_alt]
label = First Image Alt
type = string
width = 3/4

[fields.body]
label = Body
type = markdown
